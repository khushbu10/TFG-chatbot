<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Chatbot</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/showConversations">Web App Chatbot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/showUsers">Users
                        <span class="sr-only">(current)</span>
                    </a>
                <li class="nav-item">
                    <a class="nav-link" href="/showConversations">Conversations</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container pt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="container" style="align-items: center; display: block;">
                    <header class="text-center">
                        <h4 class="display-4">Operations</h4>
                    </header>
                    <div class="md-2 card card-body" style="margin:5px;">
                        <h3> Users</h3>
                        <a href='/userForm' class="btn btn-primary">Add User</a>
                        <a href='/showUsers' class="btn btn-primary">View Users</a>
                    </div>
                </div>
                <div class="container">
                    <div class="md-2 card card-body" style="margin:5px;">
                        <h3> Conversation</h3>
                        <a href="/showConversations" class="btn btn-primary">Show conversations</a>
                        <a href='/downloadConversations' class="btn btn-primary">Download conversation</a>
                        
                        <div class="card card-body" style="margin:5px;">
                            <form action="/viewConversationbyDate/1" method="POST">
        
                                <label class="control-label">Enter a date from</label>
                                <input class="form-control" name="dateFrom" type="text" placeholder="YearMonthDay">
                                <label class ="control-label">Enter a date to</label>
                                <input class="form-control" name="dateTo" type="text" placeholder="YearMonthDay">

                                <button class="btn btn-primary" type ="submit">View NÂº conversations by date</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script> 
            function changeColor() { 
                document.getElementById("elementID").style.backgroundColor = '#3b83bd'
            } 
        </script>
</body>
</html>
